<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TypeTester</title>

  <link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.min.css">

</head>

<body>
  <div class="container mt-4 text-center">
    <h1><strong>TypeTester</strong></h1>
    <h4 class="text-danger">A Speed Typing Game</h4>

    <div>
      <div class="col-md-6 mx-auto">
        <p class="lead mt-4">Type the word within <span id="seconds" class="text-success">5
          </span> seconds:</p>

        <h2 id="current-word" class="display-3 mb-3">Hello</h2>
        <input type="text" id="word-input" class="form-control form-control-lg" placeholder="Start typing here"
          autofocus>
        <h4 class="mt-3" id="message"><br></h4>
      </div>

      <div class="row mt-5">
        <div class="col-md-4">
          <h3>Time Left: <span id="time">0</span></h3>
        </div>
        <div class="col-md-4">
          <h3>Score: <span id="score">0</span></h3>
        </div>
        <div class="col-md-4">
          <h3>Max Score: <span id="maxScore">0</span></h3>
        </div>
      </div>

      <div class="row mt-5">
        <div class="col-md-12">
          <div class="card card-body text-info">
            <h4>Instructions</h4>
            <p>Type each word in the given amount of seconds to score. To play again, just type the current word.
              Your score will reset</p>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
